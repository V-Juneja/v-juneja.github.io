<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relay Mesh</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #f5f5f5;
            --text-secondary: #a0a0a0;
            --text-tertiary: #707070;
            --accent: #ffffff;
            --border: #3a3a3a;
            --success: #4ade80;
            --warning: #fbbf24;
            --error: #f87171;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            --shadow-light: 0 2px 10px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-image: url('src/assets/browser_background.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Login Page */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 3rem 2.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-card h1 {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
            font-weight: 300;
            letter-spacing: -0.5px;
            text-align: center;
        }

        .login-card p {
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            text-align: center;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.75rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 1rem 1.25rem;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #fff;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1), 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--bg-primary);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-group button {
            flex: 1;
        }

        /* Main App */
        .app-container {
            display: none;
            flex: 1;
            padding: 2rem;
            gap: 2rem;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .app-header h1 {
            font-size: 2.25rem;
            font-weight: 300;
            letter-spacing: -0.5px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            color: var(--text-secondary);
        }

        .logout-btn {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--error);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.6rem 1.25rem;
            width: auto;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 10px;
        }

        .logout-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--bg-primary);
        }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 2rem;
            flex: 1;
        }

        /* Devices Panel */
        .devices-panel {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 1.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            height: fit-content;
        }

        .devices-panel h2 {
            margin-bottom: 1.5rem;
            font-weight: 500;
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .devices-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .device-card {
            padding: 1.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .device-card:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .device-card.active {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .device-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .device-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
        }

        .device-status.offline {
            background: var(--text-tertiary);
        }

        .device-id {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-family: monospace;
        }

        /* Chat Interface */
        .chat-interface {
            display: flex;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 1.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            height: calc(100vh - 200px);
        }

        .chat-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #fff;
        }

        .chat-header h2 {
            font-weight: 500;
            font-size: 1.5rem;
            color: #fff;
        }

        .messages-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages-list {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message {
            max-width: 70%;
            padding: 1rem 1.25rem;
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease;
            position: relative;
            line-height: 1.5;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.incoming {
            background-color: rgba(255, 255, 255, 0.1);
            margin-right: auto;
            border-bottom-left-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message.outgoing {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            margin-left: auto;
            border-bottom-right-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }

        .message-status {
            font-size: 0.75rem;
            opacity: 0.8;
            text-transform: capitalize;
        }

        .message-content {
            word-wrap: break-word;
        }

        .message-form {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 1.25rem;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            resize: none;
            min-height: 60px;
            font-size: 1rem;
            line-height: 1.5;
        }

        .message-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
        .message-input::placeholder {
            color: #fff;
        }


        .send-btn {
            width: auto;
            padding: 1.25rem 1.75rem;
            align-self: flex-end;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* States */
        .hidden {
            display: none !important;
        }

        .error {
            color: var(--error);
            margin-top: 0.75rem;
            font-size: 0.9rem;
            text-align: center;
            padding: 0.75rem;
            background-color: rgba(248, 113, 113, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(248, 113, 113, 0.3);
        }

        .success {
            color: var(--success);
            margin-top: 0.75rem;
            font-size: 0.9rem;
            text-align: center;
            padding: 0.75rem;
            background-color: rgba(74, 222, 128, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .no-devices, .no-messages {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-layout {
                grid-template-columns: 280px 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .app-container {
                padding: 1rem;
            }

            .main-layout {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .devices-panel {
                order: 2;
            }

            .chat-interface {
                order: 1;
                height: 60vh;
            }

            .message {
                max-width: 85%;
            }
            
            .app-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .user-info {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="login-container" id="login-page">
        <div class="login-card">
            <h1>Relay Mesh</h1>
            <p>Connect and communicate with your devices</p>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <div class="btn-group">
                <button id="login-btn">Sign In</button>
                <button id="signup-btn">Sign Up</button>
            </div>
            
            <div id="auth-error" class="error hidden"></div>
        </div>
    </div>

    <!-- Main App -->
    <div class="container" id="app-container">
        <div class="app-header">
            <h1>Relay Mesh</h1>
            <div class="user-info">
                <span>Logged in as: <span id="user-email"></span></span>
                <button class="logout-btn" id="logout-btn">Sign Out</button>
            </div>
        </div>

        <div class="main-layout">
            <!-- Devices Panel -->
            <div class="devices-panel">
                <h2>Your Devices</h2>
                <div id="loading-devices" class="loading">Loading devices...</div>
                <div id="devices-list" class="devices-list hidden">
                    <!-- Devices will be populated here -->
                </div>
                <div id="no-devices" class="no-devices hidden">
                    <p>No other devices found</p>
                    <button id="register-device-btn" style="margin-top: 1rem;">Register This Device</button>
                </div>
            </div>

            <!-- Chat Interface -->
            <div class="chat-interface">
                <div class="chat-header">
                    <h2>Messages with <span id="target-device-name">[Select a device]</span></h2>
                </div>
                
                <div class="messages-container">
                    <div id="no-messages-selected" class="no-messages">
                        Select a device to start messaging
                    </div>
                    
                    <div id="messages-list" class="messages-list hidden">
                        <div id="messages">
                            <!-- Messages will be populated here -->
                        </div>
                    </div>
                    
                    <div id="message-form" class="message-form hidden">
                        <textarea 
                            id="message-input" 
                            placeholder="Type your message here..." 
                            class="message-input"
                        ></textarea>
                        <button id="send-message-btn" class="send-btn" disabled>Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://npuzhjhnryavazfumhgr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wdXpoamhucnlhdmF6ZnVtaGdyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2ODYwODAsImV4cCI6MjA3NDI2MjA4MH0._twwseyV_fCBzoeKBFa6xDet_TOJPaJr6iGiVpz0YPQ';

        // Initialize Supabase client
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                autoRefreshToken: true,
                persistSession: true,
                detectSessionInUrl: true
            }
        });

        // DOM Elements
        const loginPage = document.getElementById('login-page');
        const appContainer = document.getElementById('app-container');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const registerDeviceBtn = document.getElementById('register-device-btn');
        const messageInput = document.getElementById('message-input');
        const sendMessageBtn = document.getElementById('send-message-btn');
        const messagesList = document.getElementById('messages');

        // State
        let currentUser = null;
        let devices = [];
        let selectedDeviceId = null;
        let currentDeviceId = null;
        let messageSubscription = null;
        let pollingInterval = null;

        // Initialize the app
        async function init() {
            // Check for existing session
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                await handleAuthStateChange(session);
            }

            // Set up auth state listener
            const { data: { subscription: authListener } } = supabaseClient.auth.onAuthStateChange(handleAuthStateChange);

            // Set up event listeners
            loginBtn.addEventListener('click', handleLogin);
            signupBtn.addEventListener('click', handleSignup);
            logoutBtn.addEventListener('click', handleLogout);
            registerDeviceBtn.addEventListener('click', registerCurrentDevice);
            sendMessageBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        // Show authentication error
        function showAuthError(message, type = 'error') {
            const authError = document.getElementById('auth-error');
            if (authError) {
                authError.textContent = message;
                authError.className = type === 'error' ? 'error' : 'success';
                authError.classList.remove('hidden');
            }
        }

        // Handle authentication state changes
        async function handleAuthStateChange(event, session) {
            console.log('Auth state changed:', event, session);

            if (event === 'SIGNED_IN' || (event === 'INITIAL_SESSION' && session)) {
                currentUser = session.user;

                // Update UI
                document.getElementById('user-email').textContent = currentUser.email || 'User';
                loginPage.style.display = 'none';
                appContainer.style.display = 'flex';

                // Show loading state for devices
                document.getElementById('loading-devices').classList.remove('hidden');
                document.getElementById('devices-list').classList.add('hidden');
                document.getElementById('no-devices').classList.add('hidden');

                try {
                    await loadDevices();
                    await getOrRegisterCurrentDevice();
                } catch (error) {
                    console.error('Error in auth state change:', error);
                    showAuthError('Error initializing application');
                }

            } else if (event === 'SIGNED_OUT' || (event === 'INITIAL_SESSION' && !session)) {
                currentUser = null;
                loginPage.style.display = 'flex';
                appContainer.style.display = 'none';

                if (messageSubscription) {
                    messageSubscription.unsubscribe();
                    messageSubscription = null;
                }
                if (pollingInterval) {
                    clearInterval(pollingInterval);
                    pollingInterval = null;
                }
            }
        }

        // Handle login
        async function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                showAuthError('Please enter both email and password');
                return;
            }

            try {
                showAuthError('Signing in...', 'success');

                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

            } catch (error) {
                console.error('Login error:', error);
                showAuthError(error.message || 'Login failed. Please try again.');
                document.getElementById('password').value = '';
            }
        }

        // Handle signup
        async function handleSignup() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                showAuthError('Please enter both email and password');
                return;
            }

            if (password.length < 6) {
                showAuthError('Password must be at least 6 characters long');
                return;
            }

            try {
                showAuthError('Creating your account...', 'success');

                const { data, error } = await supabaseClient.auth.signUp({
                    email,
                    password,
                    options: {
                        emailRedirectTo: window.location.origin
                    }
                });

                if (error) throw error;

                showAuthError('Check your email for the confirmation link!', 'success');
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';

            } catch (error) {
                console.error('Signup error:', error);
                showAuthError(error.message || 'Signup failed. Please try again.');
                document.getElementById('password').value = '';
            }
        }

        // Handle logout
        async function handleLogout() {
            await supabaseClient.auth.signOut();
        }

        // Load user's devices
        async function loadDevices() {
            try {
                const { data, error } = await supabaseClient
                    .from('devices')
                    .select('*')
                    .order('updated_at', { ascending: false });

                if (error) throw error;

                devices = data || [];
                renderDevices();

            } catch (error) {
                console.error('Error loading devices:', error);
                showAuthError('Failed to load devices. Please refresh the page.');
            }
        }

        // Render devices list
        function renderDevices() {
            const devicesList = document.getElementById('devices-list');
            const noDevices = document.getElementById('no-devices');
            const loading = document.getElementById('loading-devices');

            devicesList.innerHTML = '';
            const otherDevices = devices.filter(device => device.id !== currentDeviceId);

            if (otherDevices.length === 0) {
                loading.classList.add('hidden');
                devicesList.classList.add('hidden');
                noDevices.classList.remove('hidden');
                return;
            }

            otherDevices.forEach(device => {
                const isOnline = new Date(device.updated_at) > new Date(Date.now() - 5 * 60 * 1000);
                const deviceEl = document.createElement('div');
                deviceEl.className = `device-card ${selectedDeviceId === device.id ? 'active' : ''}`;
                deviceEl.innerHTML = `
                    <div class="device-header">
                        <div class="device-name">${device.name || 'Unnamed Device'}</div>
                        <div class="device-status ${isOnline ? '' : 'offline'}"></div>
                    </div>
                    <div class="device-id">${device.id.substring(0, 12)}...</div>
                `;

                deviceEl.addEventListener('click', () => selectDevice(device));
                devicesList.appendChild(deviceEl);
            });

            loading.classList.add('hidden');
            devicesList.classList.remove('hidden');
            noDevices.classList.add('hidden');
        }

        // Select a device for messaging
        function selectDevice(device) {
            selectedDeviceId = device.id;

            // Update UI
            document.querySelectorAll('.device-card').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');

            document.getElementById('target-device-name').textContent = device.name || `Device ${device.id.substring(0, 8)}`;
            document.getElementById('no-messages-selected').classList.add('hidden');
            document.getElementById('messages-list').classList.remove('hidden');
            document.getElementById('message-form').classList.remove('hidden');

            // Clear and load messages
            messagesList.innerHTML = '<div class="loading">Loading messages...</div>';
            loadMessagesPollingOnly(device.id);

            // Enable message input
            messageInput.focus();
            sendMessageBtn.disabled = false;
        }

        // Load messages (polling-only)
        async function loadMessagesPollingOnly(deviceId) {
            try {
                messagesList.innerHTML = '';
                const systemMessage = {
                    id: 'sys-msg', from_device_id: 'system', to_device_id: currentDeviceId,
                    content: 'Polling is active. Messages will be fetched periodically.',
                    status: 'completed', created_at: new Date().toISOString()
                };
                addMessageToUI(systemMessage);

                const { data: { user } } = await supabaseClient.auth.getUser();
                if (!user || !user.id) return;

                if (pollingInterval) {
                    clearInterval(pollingInterval);
                    pollingInterval = null;
                }
                startPollingFallback(deviceId, user.id);
            } catch (error) {
                console.error('Error initializing polling:', error);
                addMessageToUI({
                    id: 'error-msg', from_device_id: 'system', to_device_id: currentDeviceId,
                    content: 'Error initializing polling: ' + error.message, status: 'failed', created_at: new Date().toISOString()
                });
            }
        }

        // Start polling fallback
        function startPollingFallback(deviceId, userId) {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
            console.warn('Polling fallback is disabled. Realtime-only mode enforced.');
            return;
        }

        // Add message to UI
        function addMessageToUI(message) {
            const isOutgoing = message.from_device_id === currentDeviceId;
            const messageEl = document.createElement('div');
            messageEl.className = `message ${isOutgoing ? 'outgoing' : 'incoming'}`;
            messageEl.innerHTML = `
                <div class="message-header">
                    <span>${isOutgoing ? 'You' : 'Them'}</span>
                    <span class="message-status">${message.status}</span>
                </div>
                <div class="message-content">${escapeHtml(message.content)}</div>
            `;
            messagesList.appendChild(messageEl);
            messagesList.scrollTop = messagesList.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || !selectedDeviceId) return;

            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                if (!user || !user.id) throw new Error('User not authenticated');

                const messageData = {
                    from_device_id: currentDeviceId,
                    to_device_id: selectedDeviceId,
                    content: content,
                    message_type: 'text',
                    status: 'pending',
                    user_id: user.id
                };

                const uiMessage = {
                    id: 'msg-' + Date.now(),
                    from_device_id: currentDeviceId,
                    to_device_id: selectedDeviceId,
                    content: content,
                    status: 'sending',
                    created_at: new Date().toISOString()
                };

                addMessageToUI(uiMessage);
                messageInput.value = '';
                messageInput.focus();

                sendViaDatabase(messageData, uiMessage);

            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        // Send via database
        async function sendViaDatabase(messageData, uiMessage) {
            try {
                if (!messageData.to_device_id) {
                    uiMessage.status = 'failed';
                    return;
                }

                const { data: deviceRecord, error: deviceError } = await supabaseClient
                    .from('devices')
                    .select('device_id')
                    .eq('id', messageData.to_device_id)
                    .single();

                if (deviceError || !deviceRecord) {
                    throw new Error('Could not find target device');
                }

                messageData.to_device_id = deviceRecord.device_id;

                const { data, error } = await supabaseClient
                    .from('messages')
                    .insert([messageData])
                    .select()
                    .single();

                if (error) throw error;

                uiMessage.status = 'sent';

            } catch (error) {
                console.error('Database send failed:', error);
                uiMessage.status = 'failed';
            }
        }

        // Get or register current device
        async function getOrRegisterCurrentDevice() {
            try {
                let deviceId = localStorage.getItem('deviceId');
                if (deviceId) {
                    const { data: existingDevice, error } = await supabaseClient
                        .from('devices')
                        .select('*')
                        .eq('id', deviceId)
                        .single();

                    if (!error && existingDevice) {
                        currentDeviceId = deviceId;
                        await updateDeviceTimestamp();
                        return;
                    }
                }
                await registerCurrentDevice();
            } catch (error) {
                console.error('Error getting/registering device:', error);
            }
        }

        // Register current device
        async function registerCurrentDevice() {
            try {
                const deviceId = crypto.randomUUID();
                const { data, error } = await supabaseClient
                    .from('devices')
                    .insert([{
                        id: deviceId,
                        device_id: deviceId,
                        user_id: currentUser.id,
                        name: 'Web Client',
                        type: 'desktop',
                        os: navigator.platform,
                        updated_at: new Date().toISOString(),
                        created_at: new Date().toISOString()
                    }])
                    .select()
                    .single();

                if (error) throw error;

                localStorage.setItem('deviceId', deviceId);
                currentDeviceId = deviceId;
                await loadDevices();

            } catch (error) {
                console.error('Error registering device:', error);
            }
        }

        // Update device timestamp
        async function updateDeviceTimestamp() {
            if (!currentDeviceId) return;
            try {
                await supabaseClient
                    .from('devices')
                    .update({ updated_at: new Date().toISOString() })
                    .eq('id', currentDeviceId);
            } catch (error) {
                console.error('Error updating device timestamp:', error);
            }
        }

        // Helper function to escape HTML
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;")
                .replace(/\n/g, '<br>');
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
